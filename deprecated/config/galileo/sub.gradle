djConfig {
	platform = 'posix.galileo'
	libraries = ['darjeeling3', 'wkpf_virtual']
	app = 'wkemptyapp'
	appArchiveSize = 4096
}

tasks.architectureSpecificAssemble { 
    doLast {
        copy { from "${configDir}/install_service.sh" into destDir }
        copy { from "${configDir}/service" into new File(destDir, 'service') }
    }
}
