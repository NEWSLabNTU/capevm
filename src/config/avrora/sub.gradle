djConfig {
	platform = 'arduino.avrora'
	libraries = ['wkreprog', 'darjeeling3', 'rtc']
	app = 'apprtcbench'
	appArchiveSize = 0 // We won't reprogramme the app anyway, so just use exactly the required amount without reserving space to upload future apps.
}
if (!project.hasProperty('rtcbenchmark')) {
	project.ext.rtcbenchmark = 'bm_sortO'
}
binaries.all {
    linker.args "-Wl,-T${project.rootDir}/config/${djConfigname}/ld.lnk"
}